<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm sản phẩm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./asset/css/base.css">
    <link rel="stylesheet" href="./asset/css/addProduct.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    
</head>
<body>
    <div class="app">
        <header style="height: 100px;">

        </header>
        <div class="grid">
            <div class="container-info">
                <div class="grid__row">
                    <div class="info-label">
                        Thông tin cơ bản
                    </div>
                </div>
                <div class="grid__row row-info">
                    <form action="" class="info-product info-product-name">
                        <div class="grid__col-2 ">
                            <div class="product-title">
                                <div class="">*</div>
                                <div class="product-title-text">Tên sản phẩm</div>
                            </div>
                        </div>
                        <div class="grid__col-10">
                            <div class="product-value">
                                <input type="text">
                            </div>
                        </div>
                    </form>

                    <form action="" class="info-product info-product-descript">
                        <div class="grid__col-2">
                            <div class="product-title">
                                <div class="">*</div>
                                <div class="product-title-text">Mô tả sản phẩm</div>
                            </div>
                        </div>
                        <div class="grid__col-10">
                            <div class="product-value">
                                <input type="text">
                            </div>
                        </div>
                    </form>
                    <form action="" class="info-product info-product-category">
                        <div class="grid__col-2">
                            <div class="product-title">
                                <div class="">*</div>
                                <div class="product-title-text">Danh mục</div>
                            </div>
                        </div>
                        <div class="grid__col-10">
                            <div class="product-value">
                                <input type="text">
                            </div>
                        </div>
                    </form>

                    <form action="" class="info-product info-product-author">
                        <div class="grid__col-2">
                            <div class="product-title">
                                <div class="">*</div>
                                <div class="product-title-text">Tác giả</div>
                            </div>
                        </div>
                        <div class="grid__col-10">
                            <div class="product-value">
                                <input type="text">
                            </div>
                        </div>
                    </form>

                    <form action="" class="info-product info-product-year-publish">
                        <div class="grid__col-2">
                            <div class="product-title">
                                <div class="">*</div>
                                <div class="product-title-text">Năm xuất bản</div>
                            </div>
                        </div>
                        <div class="grid__col-10">
                            <div class="product-value">
                                <input type="text">
                            </div>
                        </div>
                    </form>

                    <form action="" class="info-product info-product-quantity-page">
                        <div class="grid__col-2">
                            <div class="product-title">
                                <div class="">*</div>
                                <div class="product-title-text">Số trang</div>
                            </div>
                        </div>
                        <div class="grid__col-10">
                            <div class="product-value">
                                <input type="text">
                            </div>
                        </div>
                    </form>

                    <form action="" class="info-product info-product-price">
                        <div class="grid__col-2">
                            <div class="product-title">
                                <div class="">*</div>
                                <div class="product-title-text">Giá</div>
                            </div>
                        </div>
                        <div class="grid__col-10">
                            <div class="product-value">
                                <input type="text">
                            </div>
                        </div>
                    </form>

                    <form action="" class="info-product info-product-warehouse">
                        <div class="grid__col-2">
                            <div class="product-title">
                                <div class="">*</div>
                                <div class="product-title-text">Kho hàng</div>
                            </div>
                        </div>
                        <div class="grid__col-10">
                            <div class="product-value">
                                <input type="text">
                            </div>
                        </div>
                    </form>
                    <form action="" class="info-product info-product-classifycation">
                        <div class="grid__col-2">
                            <div class="product-title">
                                <div class="">*</div>
                                <div class="product-title-text">Phân loại hàng</div>
                            </div>
                        </div>
                        <div class="grid__col-10">
                            <div class="product-value">
                                <input type="text">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
